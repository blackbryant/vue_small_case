<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .equal-sign {
            height: 98%;
            grid-area: 2 / 4 / 6 / 5;
        }

        .decimal {
            text-align: right;
        }
    </style>
</head>

<body>
<div id="app">
    <div class="container">
        <div class="row">
            <label>計算機</label>
        </div>
        <div class="row">
            <div class="card" style="width:35%" >
                <div class="form-group">
                    <input type="text" v-model="result" class="form-control decimal">

                </div>
            
                <div class="card-body calculator-keys">
                    <button type="button" class="btn btn-info" value="+" @click="Add()">+</button>
                    <button type="button" class="btn btn-info" value="-" @click="Minus()">-</button>
                    <button type="button" class="btn btn-info" value="*" @click="Multiply()">&times;</button>
                    <button type="button" class="btn btn-info" value="/" @click="Divide()">&divide;</button>

                    <button type="button" value="7" class="btn btn-outline-secondary" @click="Seven()">7</button>
                    <button type="button" value="8" class="btn btn-outline-secondary" @click="Eight()">8</button>
                    <button type="button" value="9" class="btn btn-outline-secondary" @click="Nine()">9</button>
            
            
                    <button type="button" value="4" class="btn btn-outline-secondary" @click="Four()">4</button>
                    <button type="button" value="5" class="btn btn-outline-secondary" @click="Five()">5</button>
                    <button type="button" value="6" class="btn btn-outline-secondary" @click="Six()">6</button>
            
            
                    <button type="button" value="1" class="btn btn-outline-secondary" @click="One()">1</button>
                    <button type="button" value="2" class="btn btn-outline-secondary" @click="Two()">2</button>
                    <button type="button" value="3" class="btn btn-outline-secondary" @click="Three()">3</button>
            
            
                    <button type="button" value="0" class="btn btn-outline-secondary" @click="Zero()">0</button>
                    <button type="button" class="btn btn-secondary" value="." @click="Dot()">.</button>
                    <button type="button" class="btn btn-danger btn-sm" value="all-clear" @click="Clear()">AC</button>
            
                    <button type="button" class="equal-sign btn btn btn-outline-info" value="=" @click="Equal()">=</button>
            
                </div>
            </div>
        </div>    
    </div> 
</div>

</body>

         },

           }
         },
         One(){
            if(IsFirst(this.result)){
                this.result = '1' ;
           }else{
                this.result = this.result.concat('1') ;
           }
         },
         Zero(){
            if(IsFirst(this.result)){
                this.result = '0' ;
           }else{
                this.result = this.result.concat('0') ;
           }
         },
         Add(){
  
         },

         },
         Multiply(){

         },
         Dot(){
            this.result = this.result.concat('.') ;
         },
         Clear(){
            this.result="0" ;  
         },
         Equal(){
                  
         },
    }
    

 })

 function IsFirst(text){
     if(text =='0'){
         return true;
     }
     return false ; 
 }



</script>



</html>
